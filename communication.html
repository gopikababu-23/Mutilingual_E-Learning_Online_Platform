<!DOCTYPE html>
<html>
    <head>
        <title>Communication Skills</title>

        <link rel="stylesheet" href="communication.css">

        <link rel = "icon" href ="img/title-communication.png"type = "image/x-icon">
    </head>
    <body>
        <h3 class="heading">video <span>gallery</span></h3>
        <div class="script-element">
            <div id="google_translate_element"></div>
            <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            <script>
                function googleTranslateElementInit() {
                    new google.translate.TranslateElement(
                        { pageLanguage: 'en' },
                        'google_translate_element'
                    );
                }
            </script>
        </div>
        
        <div class="container">
            <div class="main-video">
                <div class="video">
                    <video src="video/video1.mp4" controls></video>
                    <div class="title-button">
                        <h3 class="title">01. Video title</h3>
                        <button><b>Translate to Tamil</b></button>
                    </div>
                </div>
            </div>

            <div class="video-list">
                <div class="vid active">
                    <video src="video/video1.mp4" muted></video>
                    <h3 class="title">01. Video title</h3>
                </div>
                <div class="vid">
                    <video src="video/video2.mp4" muted></video>
                    <h3 class="title">02. Video title</h3>
                </div>
                <div class="vid">
                    <video src="video/video3.mp4" muted></video>
                    <h3 class="title">03. Video title</h3>
                </div>
                <div class="vid">
                    <video src="video/video4.mp4" muted></video>
                    <h3 class="title">04. Video title</h3>
                </div>
                <div class="vid">
                    <video src="video/video5.mp4" muted></video>
                    <h3 class="title">05. Video title</h3>
                </div>
                <div class="vid">
                    <video src="video/video6.mp4" muted></video>
                    <h3 class="title">06. Video title</h3>
                </div>
                <div class="vid">
                    <video src="video/video7.mp4" muted></video>
                    <h3 class="title">07. Video title</h3>
                </div>
                <div class="vid">
                    <video src="video/video8.mp4" muted></video>
                    <h3 class="title">08. Video title</h3>
                </div>
                <div class="vid">
                    <video src="video/video9.mp4" muted></video>
                    <h3 class="title">09. Video title</h3>
                </div>
                <div class="vid">
                    <video src="video/video10.mp4" muted></video>
                    <h3 class="title">10. Video title</h3>
                </div>
            </div>
        </div>

        <script>
            let listVideo = document.querySelectorAll('.video-list .vid');
            let mainVideo = document.querySelector('.main-video video');
            let title = document.querySelector('.main-video .title');
            

            listVideo.forEach(video =>{
                video.onclick = () =>{
                    listVideo.forEach(vid => vid.classList.remove('active'));
                    video.classList.add('active');

                    if(video.classList.contains('active')){
                        let src = video.children[0].getAttribute('src');
                        mainVideo.src = src; 

                        let text = video.children[1].innerHTML;
                        title.innerHTML = text;
                    };
                };
            });
        </script>

    </body>
</html>
